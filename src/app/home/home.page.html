<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div [style.background-color]="colorActual" [style.color]="colorTextoActual">
    <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="1"
    style="width: 100%; height: 100%;"
    >
      <swiper-slide *ngFor="let genre of genres">
        <div class="slide-content" [style.background-color]="colorActual" [style.color]="colorTextoActual">
          <h2>{{ genre.title}}</h2>
          <img [src]="genre.image" [alt]="genre.title">
          <p>{{genre.description}}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  <ion-button (click)="cambiarColor()">
    Cambia de tema
  </ion-button>

  <ion-card [style.background-color]="colorActual" [style.color]="colorTextoActual">
    <ion-card-header>
      <ion-card-title [style.color]="colorTextoActual">Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <div>
    <ion-button (click)="inIntro()">Ir al intro</ion-button> 
  </div>

</div>
</ion-content>
